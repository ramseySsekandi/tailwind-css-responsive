<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Landing Page</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="relative container mx-auto p-6">
        <!-- Flex container -->
        <div class="flex items-center justify-between">
            <!-- Logo -->
             <div class="pt-2">
                <img src="./images/logo.svg" alt="logo" srcset="">
             </div>
             <!-- Menu -->
              <div class="md:flex hidden space-x-6">
                <a class="hover:text-darkGrayishBlue" href="#">Pricing</a>
                <a class="hover:text-darkGrayishBlue" href="#">Product</a>
                <a class="hover:text-darkGrayishBlue" href="#">About Us</a>
                <a class="hover:text-darkGrayishBlue" href="#">Careers</a>
                <a class="hover:text-darkGrayishBlue" href="#">Community</a>
              </div>
              <!-- Button -->
               <a href="#" class="hidden md:block p-3 px-6 pt-2 text-white bg-brightRed rounded-full baseline hover:bg-brightRedLight">
                Get Started
               </a>
        </div>
    </nav>

    <!-- Hero Section -->
     <section id="hero">
        <!-- Flex Container -->
         <div class="container flex flex-col-reverse md:flex-row items-center px-6 mx-auto mt-10 space-y-0 md:space-y-0">
            <!-- Hero Article -->
             <div class="flex flex-col items-center mb-32 space-y-12 md:w-1/2">
                <h1 class="max-w-md text-4xl font-bold text-center md:text-5xl md:text-left">
                    Bring everyone together to build better products
                </h1>
                <p class="max-w-sm text-center text-darkGrayishBlue md:text-left">
                    Manage makes it simple for software teams to plan day-to-day tasks while keeping the larger team goals in veiw.
                </p>
                <div class="hero-btn">
                    <a href="#" class="p-3 px-6 pt-2 text-white bg-brightRed rounded-full baseline hover:bg-brightRedLight">
                        Get Started
                       </a>
                </div>
             </div>
             <!-- Hero Image -->
              <div class="md:w-1/2">
                <img src="images/illustration-intro.svg" alt="hero-image">
              </div>
         </div>
     </section>
</body>
</html>
